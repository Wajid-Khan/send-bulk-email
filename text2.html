<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text</title>
</head>
<body>

	<input type="checkbox" class="post-checkbox" value="value1"> Checkbox 1
    <input type="hidden" class="hidden-input" value="1">

    <br>

    <input type="checkbox" class="post-checkbox" value="value2"> Checkbox 2
    <input type="hidden" class="hidden-input" value="2">

    <br>

    <input type="checkbox" class="post-checkbox" value="value3"> Checkbox 3
    <input type="hidden" class="hidden-input" value="3">

    <br>

    <input type="text" id="result" readonly>


<script >

document.addEventListener("DOMContentLoaded", function () {
    const checkboxes = document.querySelectorAll('.post-checkbox');
    const resultInput = document.getElementById('result');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            updateResult();
        });
    });

    function updateResult() {
        const checkedValues = Array.from(checkboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => {
                const hiddenInput = checkbox.nextElementSibling; // Assuming hidden input is the next sibling
                return hiddenInput.value;
            });

        resultInput.value = checkedValues.join(', ');
    }
});


</script>
</body>
</html>
